version: "3.8"
services:
  # Backend service
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev.server
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules

  # Frontend service
  client:
    build:
      context: .
      dockerfile: Dockerfile.dev.client
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - api
